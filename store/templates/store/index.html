<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <title>Mish-mish yangiliklarig axush kelibsiz</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container">
          <a class="navbar-brand" href="{% url 'store' %}">Mish-mish.com</a>


          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                {% if request.user.is_authenticated %}
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'add' %}" id="hidden">Add news<span class="sr-only">(current)</span></a>
                  </li>
                {% endif %}
            </ul>
            <div class="form-inline my-2 my-lg-0">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-outline-warning">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-warning">Login</a>
                {% endif %}
            </div>

          </div>
        </div>
      </div>
</nav>

<div class="container b-body">
    {% block content%}

    {% endblock content%}
</div>

</body>
