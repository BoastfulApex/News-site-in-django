{% extends 'store/index.html' %}

{% load static %}

{% block content %}
<div class="row">
    {% for new in news %}
    <div class="col-md-4">
        <div class="card" >
            <img class="thumbnail" src="{{new.imageURL}}">
			<div class="box-element">
                <h4 class="card-title">Mahalla ayollarini aytishiga qaraganda</h4>
				<h6><strong>{{ new.name }}</strong></h6>
                <p class="card-text m-width   " style="max-width:50">{{ new.main|stringformat:50}}</p>
                <div class="container">
                    <a href="{% url 'cart' new.name %}" class="btn btn-outline-primary">More</a>
                    {% if request.user.is_authenticated %}
                        <a class="btn btn-outline-success" href="{% url 'update' new.id %}">Update</a>
                        <a class="btn btn-outline-danger" href="{% url 'delete' new.id %}">Delete</a>
                    {% endif %}
                </div>
			</div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
